<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400;500;600;700&family=Handjet:wght@300&family=Pacifico&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="perfume.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="card">
    <div class="card-left">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>

    <div class="card-right">
      <p id="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-tag">
          <h1 id="price">$149.99</h1>
          <p id="old-price">$169.99</p>
        </div>

        <div class="btn">
          <a href="#"> <img src="images/icon-cart.svg" alt="">Add to Cart</a>
        </div>

    </div>
  </div>

</body>
</html>
